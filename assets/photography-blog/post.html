<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Chenyang Li</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent-primary: #64ffda;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.8;
            min-height: 100vh;
        }
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .back-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }
        .article-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 60px;
        }
        .article-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .article-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .article-meta {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .article-content {
            font-size: 1.1rem;
        }
        .article-content h1, .article-content h2, .article-content h3 {
            margin: 2rem 0 1rem;
            color: var(--text-primary);
        }
        .article-content h1 { font-size: 2rem; }
        .article-content h2 { font-size: 1.6rem; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .article-content h3 { font-size: 1.3rem; }
        .article-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        .article-content a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }
        .article-content a:hover {
            border-bottom-color: var(--accent-primary);
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .article-content ul, .article-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
            color: var(--text-secondary);
        }
        .article-content li {
            margin-bottom: 0.8rem;
        }
        .article-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: var(--glass-bg);
            border-radius: 0 12px 12px 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        .article-content code {
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }
        .article-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
        }
        .article-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }
        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            padding: 100px 20px;
            color: #ff6b6b;
        }
        .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        /* 图片画廊样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin: 2rem 0;
        }
        .gallery img {
            margin: 0;
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.02);
        }
        @media (max-width: 768px) {
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .article-header h1 {
                font-size: 1.8rem;
            }
            .article-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回相册
    </a>

    <div class="article-container">
        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>加载中...</p>
            </div>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');

        if (postFile) {
            // 加载Markdown文件
            fetch(postFile)
                .then(response => {
                    if (!response.ok) throw new Error('文件未找到');
                    return response.text();
                })
                .then(markdown => {
                    // 从文件名提取标题
                    const title = postFile.replace('.md', '').replace(/^\d{8}\s*/, '');
                    
                    // 解析Markdown
                    const htmlContent = marked.parse(markdown);
                    
                    // 渲染内容
                    document.getElementById('content').innerHTML = `
                        <article class="article-header">
                            <h1>${title}</h1>
                            <div class="article-meta">
                                <i class="fas fa-camera"></i> Photography by Chenyang Li
                            </div>
                        </article>
                        <div class="article-content">${htmlContent}</div>
                    `;
                    
                    // 更新页面标题
                    document.title = `${title} - Photography`;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>无法加载文章: ${error.message}</p>
                            <p><a href="index.html">返回相册列表</a></p>
                        </div>
                    `;
                });
        } else {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <i class="fas fa-question-circle"></i>
                    <p>未指定文章</p>
                    <p><a href="index.html">返回相册列表</a></p>
                </div>
            `;
        }
    </script>
</body>
</html>
