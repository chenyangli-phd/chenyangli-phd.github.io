<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Chenyang Li</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent-primary: #64ffda;
            --accent-glow: rgba(100, 255, 218, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态背景渐变 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 255, 218, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.03) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }
        
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 14px 28px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .back-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateX(-5px);
            box-shadow: 0 8px 30px var(--accent-glow);
            border-color: var(--accent-primary);
        }

        .back-btn i {
            transition: transform 0.4s ease;
        }

        .back-btn:hover i {
            transform: translateX(-3px);
        }
        
        .article-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 80px;
            position: relative;
            z-index: 1;
        }
        
        .article-header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease;
            position: relative;
        }

        .article-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }
        
        .article-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .article-meta {
            color: var(--text-secondary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.8;
        }

        .article-meta i {
            color: var(--accent-primary);
        }
        
        .article-content {
            font-size: 1.1rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }
        
        .article-content h1, .article-content h2, .article-content h3 {
            margin: 2.5rem 0 1.2rem;
            color: var(--text-primary);
            font-weight: 600;
            position: relative;
        }
        
        .article-content h1 { 
            font-size: 2.2rem;
            margin-top: 3rem;
        }
        
        .article-content h2 { 
            font-size: 1.8rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            position: relative;
        }

        .article-content h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 60px;
            height: 2px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        
        .article-content h3 { 
            font-size: 1.4rem;
            color: var(--accent-primary);
        }
        
        .article-content p {
            margin-bottom: 1.8rem;
            color: var(--text-secondary);
            line-height: 2;
        }
        
        .article-content a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .article-content a:hover {
            border-bottom-color: var(--accent-primary);
            text-shadow: 0 0 8px var(--accent-glow);
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            margin: 3rem 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .article-content img:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(100, 255, 218, 0.1);
        }
        
        .article-content ul, .article-content ol {
            margin: 2rem 0;
            padding-left: 2rem;
            color: var(--text-secondary);
        }
        
        .article-content li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 8px;
        }

        .article-content li::marker {
            color: var(--accent-primary);
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding: 1.5rem 2rem;
            margin: 3rem 0;
            background: var(--glass-bg);
            border-radius: 0 16px 16px 0;
            color: var(--text-secondary);
            font-style: italic;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .article-content blockquote::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 4rem;
            color: var(--accent-primary);
            opacity: 0.2;
            font-family: Georgia, serif;
        }
        
        .article-content code {
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .article-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            overflow-x: auto;
            margin: 3rem 0;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            border: none;
        }
        
        .loading {
            text-align: center;
            padding: 120px 20px;
            color: var(--text-secondary);
        }
        
        .loading i {
            font-size: 3.5rem;
            margin-bottom: 30px;
            animation: spin 1s linear infinite;
            color: var(--accent-primary);
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .loading p {
            font-size: 1.1rem;
            opacity: 0.7;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error {
            text-align: center;
            padding: 120px 20px;
            color: #ff6b6b;
        }
        
        .error i {
            font-size: 3.5rem;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255, 107, 107, 0.4));
        }

        .error p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .error a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .error a:hover {
            text-shadow: 0 0 10px var(--accent-glow);
        }
        
        /* 图片画廊样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 3rem 0;
        }
        
        .gallery img {
            margin: 0;
            width: 100%;
            height: 280px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gallery img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(100, 255, 218, 0.2);
            z-index: 10;
        }

        /* Social Share Styles */
        .share-section {
            margin-top: 80px;
            padding-top: 50px;
            border-top: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease 0.4s both;
            position: relative;
        }

        .share-section::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .share-section h4 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .share-section h4 i {
            color: var(--accent-primary);
            font-size: 1.3rem;
        }

        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .share-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .share-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .share-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .share-btn i {
            position: relative;
            z-index: 1;
        }

        .share-btn.wechat { 
            background: linear-gradient(135deg, #07c160 0%, #05a350 100%);
        }
        .share-btn.weibo { 
            background: linear-gradient(135deg, #e6162d 0%, #c41224 100%);
        }
        .share-btn.twitter { 
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
        }
        .share-btn.facebook { 
            background: linear-gradient(135deg, #1877f2 0%, #0d65d9 100%);
        }
        .share-btn.linkedin { 
            background: linear-gradient(135deg, #0a66c2 0%, #084d92 100%);
        }
        .share-btn.copy-link { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .share-btn.wechat:hover { box-shadow: 0 10px 40px rgba(7, 193, 96, 0.5); }
        .share-btn.weibo:hover { box-shadow: 0 10px 40px rgba(230, 22, 45, 0.5); }
        .share-btn.twitter:hover { box-shadow: 0 10px 40px rgba(29, 161, 242, 0.5); }
        .share-btn.facebook:hover { box-shadow: 0 10px 40px rgba(24, 119, 242, 0.5); }
        .share-btn.linkedin:hover { box-shadow: 0 10px 40px rgba(10, 102, 194, 0.5); }
        .share-btn.copy-link:hover { box-shadow: 0 10px 40px rgba(118, 75, 162, 0.5); }

        .share-btn.copied {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%) !important;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* WeChat QR Modal */
        .wechat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wechat-modal.show {
            display: flex;
        }

        .wechat-modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wechat-modal-content h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .wechat-modal-content h3 i {
            font-size: 1.6rem;
        }

        .wechat-modal-content p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .wechat-modal-content .close-modal {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #4de3c8 100%);
            color: var(--bg-primary);
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }

        .wechat-modal-content .close-modal:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(100, 255, 218, 0.4);
        }

        .wechat-modal-content .close-modal:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .article-container {
                padding: 100px 20px 60px;
            }
            
            .article-header h1 {
                font-size: 2rem;
            }
            
            .article-content {
                font-size: 1rem;
            }

            .article-content h1 { font-size: 1.8rem; }
            .article-content h2 { font-size: 1.5rem; }
            .article-content h3 { font-size: 1.2rem; }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .gallery img {
                height: 180px;
            }

            .share-buttons {
                justify-content: center;
            }

            .wechat-modal-content {
                margin: 20px;
                padding: 30px 25px;
            }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), #4de3c8);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回相册
    </a>

    <div class="article-container">
        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>加载中...</p>
            </div>
        </div>

        <!-- Social Share Section -->
        <div class="share-section" id="share-section" style="display: none;">
            <h4><i class="fas fa-share-alt"></i> 分享相册</h4>
            <div class="share-buttons">
                <button class="share-btn wechat" onclick="shareToWechat()" title="微信">
                    <i class="fab fa-weixin"></i>
                </button>
                <a class="share-btn weibo" id="weibo-share" href="#" target="_blank" title="微博">
                    <i class="fab fa-weibo"></i>
                </a>
                <a class="share-btn twitter" id="twitter-share" href="#" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="share-btn facebook" id="facebook-share" href="#" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="share-btn linkedin" id="linkedin-share" href="#" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <button class="share-btn copy-link" onclick="copyLink()" title="复制链接">
                    <i class="fas fa-link"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- WeChat Share Modal -->
    <div class="wechat-modal" id="wechat-modal">
        <div class="wechat-modal-content">
            <h3><i class="fab fa-weixin" style="color: #07c160;"></i> 微信分享</h3>
            <p>请复制链接后，在微信中分享给好友</p>
            <button class="close-modal" onclick="closeWechatModal()">复制链接并关闭</button>
        </div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');

        if (postFile) {
            // 加载Markdown文件
            fetch(postFile)
                .then(response => {
                    if (!response.ok) throw new Error('文件未找到');
                    return response.text();
                })
                .then(markdown => {
                    // 从文件名提取标题
                    const title = postFile.replace('.md', '').replace(/^\d{8}\s*/, '');
                    
                    // 解析Markdown
                    const htmlContent = marked.parse(markdown);
                    
                    // 渲染内容
                    document.getElementById('content').innerHTML = `
                        <article class="article-header">
                            <h1>${title}</h1>
                            <div class="article-meta">
                                <i class="fas fa-camera"></i> Photography by Chenyang Li
                            </div>
                        </article>
                        <div class="article-content">${htmlContent}</div>
                    `;
                    
                    // 更新页面标题
                    document.title = `${title} - Photography`;

                    // 显示分享按钮并初始化分享链接
                    document.getElementById('share-section').style.display = 'block';
                    initShareLinks();
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>无法加载文章: ${error.message}</p>
                            <p><a href="index.html">返回相册列表</a></p>
                        </div>
                    `;
                });
        } else {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <i class="fas fa-question-circle"></i>
                    <p>未指定文章</p>
                    <p><a href="index.html">返回相册列表</a></p>
                </div>
            `;
        }

        // ======== Social Share Functions ========
        function initShareLinks() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            
            // Weibo
            document.getElementById('weibo-share').href = 
                `https://service.weibo.com/share/share.php?url=${url}&title=${title}`;
            
            // Twitter
            document.getElementById('twitter-share').href = 
                `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
            
            // Facebook
            document.getElementById('facebook-share').href = 
                `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            
            // LinkedIn
            document.getElementById('linkedin-share').href = 
                `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
        }

        // WeChat share
        function shareToWechat() {
            document.getElementById('wechat-modal').classList.add('show');
        }

        function closeWechatModal() {
            copyLink();
            document.getElementById('wechat-modal').classList.remove('show');
        }

        // Close modal on outside click
        document.getElementById('wechat-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('show');
            }
        });

        // Copy link
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.querySelector('.share-btn.copy-link');
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-link"></i>';
                }, 2000);
            });
        }
    </script>
</body>
</html>
