<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Chenyang Li</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .photo-list-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }
        .photo-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .photo-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .photo-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .photo-search {
            max-width: 500px;
            margin: 30px auto;
            position: relative;
        }
        .photo-search input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .photo-search input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }
        .photo-search i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .photo-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        .category-btn {
            padding: 8px 20px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .category-btn:hover, .category-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }
        .photo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .photo-item {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .photo-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .photo-item-cover {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        .photo-item-content {
            padding: 20px;
        }
        .photo-item h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        .photo-item-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        .photo-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .photo-item-tags span {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            border-radius: 10px;
        }
        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .back-home:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }
        .photo-count {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        @media (max-width: 768px) {
            .photo-list {
                grid-template-columns: 1fr;
            }
            .back-home {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> ËøîÂõûÈ¶ñÈ°µ
    </a>

    <div class="photo-list-container">
        <div class="photo-header">
            <h1>üì∑ Photography</h1>
            <p>Áî®ÈïúÂ§¥ËÆ∞ÂΩïÁîüÊ¥ª‰∏≠ÁöÑÁæéÂ•ΩÁû¨Èó¥</p>
        </div>

        <div class="photo-search">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Áõ∏ÂÜå...">
            <i class="fas fa-search"></i>
        </div>

        <div class="photo-categories" id="categories">
            <button class="category-btn active" data-category="all">ÂÖ®ÈÉ®</button>
            <button class="category-btn" data-category="ÂüéÂ∏Ç">ÂüéÂ∏Ç</button>
            <button class="category-btn" data-category="È£éÊôØ">È£éÊôØ</button>
            <button class="category-btn" data-category="‰∫∫ÂÉè">‰∫∫ÂÉè</button>
            <button class="category-btn" data-category="ÊóÖË°å">ÊóÖË°å</button>
            <button class="category-btn" data-category="ÁîüÊ¥ª">ÁîüÊ¥ª</button>
        </div>

        <div class="photo-count" id="photoCount"></div>
        <div class="photo-list" id="photoList"></div>
    </div>

    <script>
        // ÊëÑÂΩ±‰ΩúÂìÅÊï∞ÊçÆ
        const photos = [
            { 
                file: "20251001 Âú£ÂÆâÂæ∑È≤ÅÊñØ St Andrews.md", 
                title: "20251001 Âú£ÂÆâÂæ∑È≤ÅÊñØ St Andrews", 
                date: "2025-10-01",
                tags: ["Êµ∑Êª®", "ÊóÖË°å", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-water", 
                color: "linear-gradient(135deg, #00c6fb 0%, #005bea 100%)" 
            },
            { 
                file: "20251023 Áà±‰∏ÅÂ†° Edinburgh.md", 
                title: "20251023 Áà±‰∏ÅÂ†° Edinburgh", 
                date: "2025-10-23",
                tags: ["ÂüéÂ∏Ç", "ÊóÖË°å", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-landmark", 
                color: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" 
            },
            { 
                file: "20251203 Ê†ºÊãâÊñØÂì• Glasgow.md", 
                title: "20251203 Ê†ºÊãâÊñØÂì• Glasgow", 
                date: "2025-12-03",
                tags: ["ÂüéÂ∏Ç", "ÊóÖË°å", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-city", 
                color: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)" 
            },
            { 
                file: "20251116 Loch Brandy.md", 
                title: "20251116 Loch Brandy", 
                date: "2025-11-16",
                tags: ["È£éÊôØ", "ÂæíÊ≠•", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-mountain", 
                color: "linear-gradient(135deg, #11998e 0%, #38ef7d 100%)" 
            }
        ];

        // Ê∏≤ÊüìÊëÑÂΩ±ÂàóË°®
        function renderPhotos(filter = 'all', search = '') {
            const photoList = document.getElementById('photoList');
            const photoCount = document.getElementById('photoCount');
            
            let filteredPhotos = photos;
            
            // ÂàÜÁ±ªÁ≠õÈÄâ
            if (filter !== 'all') {
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.tags.some(tag => tag.includes(filter))
                );
            }
            
            // ÊêúÁ¥¢Á≠õÈÄâ
            if (search) {
                const searchLower = search.toLowerCase();
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.title.toLowerCase().includes(searchLower) ||
                    photo.tags.some(tag => tag.toLowerCase().includes(searchLower))
                );
            }
            
            photoCount.textContent = `ÂÖ± ${filteredPhotos.length} ‰∏™Áõ∏ÂÜå`;
            
            if (filteredPhotos.length === 0) {
                photoList.innerHTML = '<div class="no-results"><i class="fas fa-camera" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i><p>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁõ∏ÂÜå</p></div>';
                return;
            }
            
            photoList.innerHTML = filteredPhotos.map(photo => {
                return `
                    <a href="post.html?post=${encodeURIComponent(photo.file)}" class="photo-item">
                        <div class="photo-item-cover" style="background: ${photo.color};">
                            <i class="${photo.icon}"></i>
                        </div>
                        <div class="photo-item-content">
                            <h3>${photo.title}</h3>
                            <div class="photo-item-date"><i class="far fa-calendar-alt"></i> ${photo.date}</div>
                            <div class="photo-item-tags">
                                ${photo.tags.map(tag => `<span>${tag}</span>`).join('')}
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderPhotos(e.target.dataset.category, document.getElementById('searchInput').value);
            }
        });

        // ÊêúÁ¥¢
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;
            renderPhotos(activeCategory, e.target.value);
        });

        // ÂàùÂßãÊ∏≤Êüì
        renderPhotos();
    </script>
</body>
</html>
