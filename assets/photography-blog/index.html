    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent-primary: #64ffda;
            --accent-secondary: #8e44ad;
            --accent-gradient: linear-gradient(135deg, #64ffda, #8e44ad);
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ËÉåÊôØË£ÖÈ•∞ */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 255, 218, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(142, 68, 173, 0.05) 0%, transparent 50%);
        }

        .photo-list-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 40px 80px;
            position: relative;
        }

        .photo-header {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }

        .photo-header h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .photo-header h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .photo-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 30px auto 0;
            line-height: 1.6;
        }

        .photo-search-container {
            max-width: 600px;
            margin: 50px auto 40px;
            position: relative;
        }

        .photo-search {
            position: relative;
        }

        .photo-search input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1.05rem;
            outline: none;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .photo-search input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
            padding-left: 30px;
        }

        .photo-search i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: var(--transition-smooth);
        }

        .photo-search input:focus + i {
            color: var(--accent-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .photo-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 60px;
        }

        .category-btn {
            padding: 10px 24px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background: var(--glass-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.95rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover {
            background: rgba(100, 255, 218, 0.05);
            border-color: rgba(100, 255, 218, 0.3);
            color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.1);
        }

        .category-btn.active {
            background: var(--accent-gradient);
            color: var(--bg-primary);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
            font-weight: 600;
        }

        .photo-count {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .photo-count i {
            color: var(--accent-primary);
        }

        /* ÂçïË°åÊëÑÂΩ±Âç°ÁâáÊ†∑Âºè */
        .photo-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .photo-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition-smooth);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: stretch;
            min-height: 200px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .photo-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 25px 60px rgba(100, 255, 218, 0.15);
        }

        .photo-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.03), rgba(142, 68, 173, 0.03));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover:before {
            opacity: 1;
        }

        .photo-item-cover {
            width: 280px;
            min-width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .photo-item-cover:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0.9;
        }

        .photo-item-cover i {
            font-size: 4.5rem;
            color: white;
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }

        .photo-item-content {
            flex: 1;
            padding: 30px 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .photo-item h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.3;
            font-weight: 600;
        }

        .photo-item-date {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .photo-item-date i {
            color: var(--accent-primary);
        }

        .photo-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .photo-item-tags span {
            font-size: 0.85rem;
            padding: 6px 14px;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            border-radius: 50px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: var(--transition-smooth);
        }

        .photo-item:hover .photo-item-tags span {
            background: rgba(100, 255, 218, 0.15);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .photo-item-arrow {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-size: 1.5rem;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .photo-item:hover .photo-item-arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(-5px);
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 25px;
            opacity: 0.5;
            color: var(--accent-primary);
        }

        .no-results p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .no-results .hint {
            font-size: 1rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition-smooth);
            z-index: 100;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .back-home:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: translateX(-5px);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 900px) {
            .photo-item {
                flex-direction: column;
                min-height: auto;
            }
            
            .photo-item-cover {
                width: 100%;
                min-width: 100%;
                height: 180px;
            }
            
            .photo-item-content {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .photo-list-container {
                padding: 100px 20px 60px;
            }
            
            .photo-header h1 {
                font-size: 2.5rem;
            }
            
            .photo-categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 16px;

            }
            
            .back-home {

            }
        }

        @media (max-width: 480px) {
            .photo-header h1 {

            }
            
            .photo-header p {
                font-size: 1rem;
            }
            
            .photo-item h3 {
                font-size: 1.3rem;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-item {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
    </style>
</head>

    <script>
        // ÊëÑÂΩ±‰ΩúÂìÅÊï∞ÊçÆ - ÊåâÊó•Êúü‰ªéÊñ∞Âà∞ÊóßÊéíÂ∫è
        const photos = [
            {
            file: "20251203Ê†ºÊãâÊñØÂì•Glasgow.md",
            title: "20251203Ê†ºÊãâÊñØÂì•Glasgow",
            date: "2025-12-03",
            tags: ["ÂüéÂ∏Ç", "ÊóÖË°å", "ËãèÊ†ºÂÖ∞"],
            icon: "fas fa-plane",
            color: "linear-gradient(135deg, #ff9966 0%, #ff5e62 100%)"
            },
            { 
                file: "20251116 Loch Brandy.md", 
                title: "20251116 Loch Brandy", 
                date: "2025-11-16",
                tags: ["È£éÊôØ", "ÂæíÊ≠•", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-mountain", 
                color: "linear-gradient(135deg, #11998e 0%, #38ef7d 100%)" 
            },
            { 
                file: "20251023 Áà±‰∏ÅÂ†° Edinburgh.md", 
                title: "20251023 Áà±‰∏ÅÂ†° Edinburgh", 
                date: "2025-10-23",
                tags: ["ÂüéÂ∏Ç", "ÊóÖË°å", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-landmark", 
                color: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" 
            },
            { 
                file: "20251001 Âú£ÂÆâÂæ∑È≤ÅÊñØ St Andrews.md", 
                title: "20251001 Âú£ÂÆâÂæ∑È≤ÅÊñØ St Andrews", 
                date: "2025-10-01",
                tags: ["Êµ∑Êª®", "ÊóÖË°å", "ËãèÊ†ºÂÖ∞"], 
                icon: "fas fa-water", 
                color: "linear-gradient(135deg, #00c6fb 0%, #005bea 100%)" 
            }
        ];

        // ÊåâÊó•ÊúüÊéíÂ∫èÂáΩÊï∞Ôºà‰ªéÊñ∞Âà∞ÊóßÔºâ
        function sortPhotosByDateDesc(photosArray) {
            return photosArray.sort((a, b) => {
                // Â∞ÜÊó•ÊúüÂ≠óÁ¨¶‰∏≤ËΩ¨Êç¢‰∏∫DateÂØπË±°ËøõË°åÊØîËæÉ
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                // ÈôçÂ∫èÊéíÂ∫èÔºöÊúÄËøëÁöÑÂú®Ââç
                return dateB - dateA;
            });
        }

        // Ê∏≤ÊüìÊëÑÂΩ±ÂàóË°®
        function renderPhotos(filter = 'all', search = '') {
            const photoList = document.getElementById('photoList');
            const photoCount = document.getElementById('photoCount');
            
            let filteredPhotos = photos;
            
            // ÂàÜÁ±ªÁ≠õÈÄâ
            if (filter !== 'all') {
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.tags.some(tag => tag.includes(filter))
                );
            }
            
            // ÊêúÁ¥¢Á≠õÈÄâ
            if (search) {
                const searchLower = search.toLowerCase();
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.title.toLowerCase().includes(searchLower) ||
                    photo.tags.some(tag => tag.toLowerCase().includes(searchLower))
                );
            }
            
            // ÊåâÊó•Êúü‰ªéÊñ∞Âà∞ÊóßÊéíÂ∫è
            filteredPhotos = sortPhotosByDateDesc(filteredPhotos);
            
            photoCount.innerHTML = `<i class="fas fa-images"></i> <span>ÂÖ± ${filteredPhotos.length} ‰∏™Áõ∏ÂÜå</span>`;
            
            if (filteredPhotos.length === 0) {
                photoList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-camera"></i>
                        <p>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁõ∏ÂÜå</p>
                        <p class="hint">Â∞ùËØï‰ΩøÁî®‰∏çÂêåÁöÑÂÖ≥ÈîÆËØçÊêúÁ¥¢</p>
                    </div>`;
                return;
            }
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
            photoList.innerHTML = '';
            
            // Ê∑ªÂä†Âä®ÁîªÂª∂Ëøü
            filteredPhotos.forEach((photo, index) => {
                const photoItem = document.createElement('a');
                photoItem.href = `post.html?post=${encodeURIComponent(photo.file)}`;
                photoItem.className = 'photo-item';
                photoItem.style.animationDelay = `${index * 0.1}s`;
                
                // ‰∏çÂÜçÊ∑ªÂä†‚ÄúÊúÄÊñ∞‚ÄùÊ†áÁ≠æ
                const isRecent = '';
                
                photoItem.innerHTML = `
                    <div class="photo-item-cover" style="background: ${photo.color};">
                        <i class="${photo.icon}"></i>
                    </div>
                    <div class="photo-item-content">
                        <h3>${photo.title}${isRecent}</h3>
                        <div class="photo-item-date">
                            <i class="far fa-calendar-alt"></i> ${photo.date}
                        </div>
                        <div class="photo-item-tags">
                            ${photo.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="photo-item-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                `;
                
                // Ê∑ªÂä†ÁÇπÂáªÊïàÊûú
                photoItem.addEventListener('click', function(e) {
                    this.style.transform = 'translateY(-2px) scale(0.99)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                photoList.appendChild(photoItem);
            });
        }

        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                // ÁßªÈô§ÊâÄÊúâÊøÄÊ¥ªÁä∂ÊÄÅ
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Ê∑ªÂä†ÂΩìÂâçÊøÄÊ¥ªÁä∂ÊÄÅ
                e.target.classList.add('active');
                
                // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶à
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 200);
                
                // ÈáçÊñ∞Ê∏≤Êüì
                const category = e.target.dataset.category;
                const searchValue = document.getElementById('searchInput').value;
                renderPhotos(category, searchValue);
            }
        });

        // ÊêúÁ¥¢ÂäüËÉΩ
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            
            // Ê∑ªÂä†ËæìÂÖ•ÂèçÈ¶à
            e.target.style.boxShadow = '0 0 25px rgba(100, 255, 218, 0.15)';
            
            searchTimeout = setTimeout(() => {
                e.target.style.boxShadow = '';
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                renderPhotos(activeCategory, e.target.value);
            }, 300);
        });

        // ÊêúÁ¥¢Ê°ÜËÅöÁÑ¶ÊïàÊûú
        document.getElementById('searchInput').addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
        });

        document.getElementById('searchInput').addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });

        // ÂàùÂßãÊ∏≤Êüì
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                renderPhotos();
                
                // Ê∑ªÂä†ÂØºËà™Ê†è‰∫§‰∫íÊïàÊûú
                const navLinks = document.querySelectorAll('.top-navbar a');
                navLinks.forEach(link => {
                    link.addEventListener('mouseenter', function() {
                        if (!this.style.color.includes('64ffda')) {
                            this.style.transform = 'translateY(-2px)';
                        }
                    });
                    
                    link.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                    });
                });
                
                // ËøîÂõûÊåâÈíÆ‰∫§‰∫íÊïàÊûú
                const backHome = document.querySelector('.back-home');
