        // ‰øùÊåÅÂéüÂßãÈ°∫Â∫èÔºå‰∏çÂèçËΩ¨
        const sortedBlogs = blogs;

        // Ê∏≤ÊüìÂçöÂÆ¢ÂàóË°®
        function renderBlogs(filter = 'all', search = '') {
            const blogList = document.getElementById('blogList');
            const blogCount = document.getElementById('blogCount');
            
            // ‰ΩøÁî®Â∑≤ÊéíÂ∫èÁöÑÂçöÂÆ¢ÂàóË°®ÔºàÊúÄÊñ∞ÊñáÁ´†Âú®È°∂ÈÉ®Ôºâ
            let filteredBlogs = sortedBlogs;
            
            // ÂàÜÁ±ªÁ≠õÈÄâ
            if (filter !== 'all') {
                filteredBlogs = filteredBlogs.filter(blog => 
                    blog.tags.some(tag => tag.includes(filter))
                );
            }
            
            // ÊêúÁ¥¢Á≠õÈÄâ
            if (search) {
                const searchLower = search.toLowerCase();
                filteredBlogs = filteredBlogs.filter(blog => 
                    blog.file.toLowerCase().includes(searchLower) ||
                    blog.tags.some(tag => tag.toLowerCase().includes(searchLower))
                );
            }
            
            blogCount.textContent = `ÂÖ± ${filteredBlogs.length} ÁØáÊñáÁ´†`;
            
            if (filteredBlogs.length === 0) {
                blogList.innerHTML = '<div class="no-results"><i class="fas fa-search" style="font-size: 2.5rem; margin-bottom: 15px; opacity: 0.5;"></i><p>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊñáÁ´†</p></div>';
                return;
            }
            
            blogList.innerHTML = filteredBlogs.map(blog => {
                const title = blog.file.replace('.md', '').replace(/_\d{4}-\d{2}-\d{2}/, '');
                return `
                    <a href="post.html?post=${encodeURIComponent(blog.file)}" class="blog-item">
                        <div class="blog-item-content">
                            <div class="blog-item-icon" style="background: ${blog.color};">
                                <i class="${blog.icon}"></i>
                            </div>
                            <div class="blog-item-info">
                                <h3>${title}</h3>
                                <div class="blog-item-tags">
                                    ${blog.tags.map(tag => `<span>${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderBlogs(e.target.dataset.category, document.getElementById('searchInput').value);
            }
        });

        // ÊêúÁ¥¢
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;
            renderBlogs(activeCategory, e.target.value);
        });

        // ÂàùÂßãÊ∏≤Êüì
        renderBlogs();
    </script>
