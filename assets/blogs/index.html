            padding: 25px;

            text-decoration: none;
            display: block;

            border-color: var(--accent-primary);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);

            height: 50px;
            border-radius: 12px;

            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            color: var(--text-primary);

            flex-wrap: wrap;
            gap: 8px;

        .blog-item-tags span {

            padding: 4px 10px;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            border-radius: 10px;

        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;

        // æ¸²æŸ“åšå®¢åˆ—è¡¨
        function renderBlogs(filter = 'all', search = '') {
            const blogList = document.getElementById('blogList');
            const blogCount = document.getElementById('blogCount');
            
            let filteredBlogs = blogs;
            
            // åˆ†ç±»ç­›é€‰
            if (filter !== 'all') {
                filteredBlogs = filteredBlogs.filter(blog => 
                    blog.tags.some(tag => tag.includes(filter))
                );
            }
            
            // æœç´¢ç­›é€‰
            if (search) {
                const searchLower = search.toLowerCase();
                filteredBlogs = filteredBlogs.filter(blog => 
                    blog.file.toLowerCase().includes(searchLower) ||
                    blog.tags.some(tag => tag.toLowerCase().includes(searchLower))
                );
            }
            
            blogCount.textContent = `å…± ${filteredBlogs.length} ç¯‡æ–‡ç« `;
            
            if (filteredBlogs.length === 0) {
                blogList.innerHTML = '<div class="no-results"><i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i><p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ–‡ç« </p></div>';
                return;
            }
            
            blogList.innerHTML = filteredBlogs.map(blog => {
                const title = blog.file.replace('.md', '').replace(/_\d{4}-\d{2}-\d{2}/, '');
                return `
                    <a href="post.html?post=${encodeURIComponent(blog.file)}" class="blog-item">
                        <div class="blog-item-icon" style="background: ${blog.color};">
                            <i class="${blog.icon}"></i>
                        </div>
                        <h3>${title}</h3>
                        <div class="blog-item-tags">
                            ${blog.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </a>
                `;
            }).join('');
        }

            if (e.target.classList.contains('category-btn')) {

                e.target.classList.add('active');
                renderBlogs(e.target.dataset.category, document.getElementById('searchInput').value);
