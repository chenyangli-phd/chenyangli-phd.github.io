<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章 - Chenyang Li</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --glass-bg: rgba(20, 20, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-color: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Sora', 'Noto Sans SC', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* 动态背景 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(-45deg, #0a0a0f, #0f0f1a, #0a0a15, #050510);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 装饰性元素 */
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(103, 58, 183, 0.1) 0%, rgba(103, 58, 183, 0) 70%);
            filter: blur(40px);
        }

        /* 阅读进度条 */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: var(--primary-gradient);
            z-index: 1000;
            transition: width 0.2s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .blog-post-page {
            padding: 100px 0 60px;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 返回按钮 */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 40px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            width: fit-content;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .back-link:hover {
            gap: 16px;
            background: rgba(103, 58, 183, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 6px 25px rgba(103, 58, 183, 0.3);
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        /* 博客文章头部 */
        .blog-post-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            padding: 40px;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px var(--shadow-color);
            overflow: hidden;
        }

        .blog-post-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .blog-post-header::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            pointer-events: none;
        }

        .blog-post-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            line-height: 1.3;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* 内容区域布局 */
        .blog-post-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 992px) {
            .blog-post-content {
                grid-template-columns: 1fr;
            }
        }

        /* 目录导航 */
        .table-of-contents {
            position: sticky;
            top: 120px;
            height: fit-content;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            margin-bottom: 30px;
        }

        .table-of-contents::-webkit-scrollbar {
            width: 4px;
        }

        .table-of-contents::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .table-of-contents::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .toc-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toc-header i {
            color: var(--accent-color);
        }

        .toc-list {
            list-style: none;
        }

        .toc-item {
            margin-bottom: 10px;
            position: relative;
            padding-left: 12px;
            transition: all 0.3s ease;
        }

        .toc-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toc-item:hover::before {
            width: 8px;
            height: 8px;
            background: var(--accent-gradient);
        }

        .toc-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: block;
            padding: 5px 0;
            border-radius: 6px;
            padding-left: 8px;
        }

        .toc-link:hover {
            color: var(--text-primary);
            background: rgba(139, 92, 246, 0.1);
            padding-left: 12px;
        }

        /* 文章内容区域 */
        .article-content {
            position: relative;
        }

        /* Markdown 内容样式 */
        .markdown-body {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            line-height: 1.8;
            color: var(--text-primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            font-size: 1.08rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .markdown-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
        }

        .markdown-body > *:first-child {
            margin-top: 0 !important;
        }

        .markdown-body h1 {
            font-size: 2.2rem;
            color: transparent;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 40px 0 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent) 1;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
        }

        .markdown-body h1::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .markdown-body h2 {
            font-size: 1.75rem;
            color: transparent;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 35px 0 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, transparent, rgba(240, 147, 251, 0.4), transparent) 1;
            font-weight: 600;
            letter-spacing: -0.3px;
            position: relative;
        }

        .markdown-body h2::before {
            content: '◆';
            color: rgba(240, 147, 251, 0.4);
            margin-right: 10px;
            font-size: 0.8em;
        }

        .markdown-body h3 {
            font-size: 1.45rem;
            color: transparent;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0 18px;
            font-weight: 600;
            letter-spacing: -0.2px;
            position: relative;
            padding-left: 15px;
        }

        .markdown-body h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .markdown-body p {
            margin-bottom: 22px;
            text-indent: 2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            line-height: 1.85;
            transition: color 0.3s ease;
        }

        .markdown-body p:first-of-type {
            font-size: 1.12rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        .markdown-body strong {
            color: #f093fb;
            font-weight: 600;
        }

        .markdown-body em {
            color: #4facfe;
            font-style: italic;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 16px;
            margin: 30px auto;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            display: block;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .markdown-body img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .markdown-body img:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(139, 92, 246, 0.3),
                0 0 30px rgba(139, 92, 246, 0.2);
        }

        .markdown-body img:hover::before {
            opacity: 1;
        }

        .markdown-body ul, .markdown-body ol {
            margin: 18px 0 18px 25px;
            padding-left: 0;
        }

        .markdown-body ul li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 22px;
        }

        .markdown-body ul li::before {
            content: '✦';
            color: var(--accent-color);
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 0.9rem;
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
        }

        .markdown-body ul li:hover::before {
            transform: scale(1.2) rotate(15deg);
            color: #f093fb;
        }

        .markdown-body ol {
            counter-reset: list-counter;
        }

        .markdown-body ol li {
            counter-increment: list-counter;
            margin-bottom: 10px;
            position: relative;
            padding-left: 35px;
        }

        .markdown-body ol li::before {
            content: counter(list-counter);
            background: var(--primary-gradient);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .markdown-body ol li:hover::before {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .markdown-body code {
            background: rgba(139, 92, 246, 0.2);
            padding: 2px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e2e2e2;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .markdown-body pre {
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(15, 15, 25, 0.95));
            padding: 25px;
            border-radius: 16px;
            overflow-x: auto;
            margin: 25px 0;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.6),
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            transition: all 0.3s ease;
        }

        .markdown-body pre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.6), transparent);
        }

        .markdown-body pre:hover {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.6),
                0 12px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            border: none;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .markdown-body blockquote {
            border-left: 5px solid;
            border-image: linear-gradient(180deg, var(--accent-color), rgba(236, 72, 153, 0.8)) 1;
            padding: 25px 25px 25px 30px;
            margin: 30px 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.12), rgba(236, 72, 153, 0.12));
            border-radius: 0 16px 16px 0;
            position: relative;
            font-style: italic;
            box-shadow: 
                inset 0 0 20px rgba(139, 92, 246, 0.1),
                0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .markdown-body blockquote::before {
            content: '"';
            position: absolute;
            left: 15px;
            top: -15px;
            font-size: 70px;
            color: rgba(139, 92, 246, 0.4);
            font-family: Georgia, serif;
            line-height: 1;
        }

        .markdown-body blockquote::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 0 2px 2px 0;
        }

        .markdown-body blockquote:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.18), rgba(236, 72, 153, 0.18));
            transform: translateX(5px);
        }

        .markdown-body blockquote p {
            margin: 0;
            text-indent: 0;
            position: relative;
            z-index: 1;
        }

        .markdown-body a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 2px dashed var(--accent-color);
            transition: all 0.3s ease;
            padding-bottom: 2px;
            position: relative;
            background: linear-gradient(180deg, transparent 0%, transparent 100%);
        }

        .markdown-body a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }

        .markdown-body a:hover {
            color: #f093fb;
            border-bottom-color: transparent;
        }

        .markdown-body a:hover::before {
            width: 100%;
        }

        .markdown-body hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), var(--accent-gradient), rgba(236, 72, 153, 0.3), transparent);
            margin: 40px 0;
            position: relative;
            overflow: visible;
        }

        .markdown-body hr::before {
            content: '◆';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-bg);
            padding: 0 15px;
            color: var(--accent-color);
            font-size: 0.8rem;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-body th, .markdown-body td {
            border: none;
            padding: 14px 16px;
            text-align: left;
            transition: all 0.2s ease;
        }

        .markdown-body th {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(236, 72, 153, 0.4));
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .markdown-body th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
        }

        .markdown-body tr {
            transition: all 0.2s ease;
        }

        .markdown-body tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .markdown-body tr:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: scale(1.01);
        }

        .markdown-body td {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            color: var(--accent-color);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error-message i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        /* 分享区域 */
        .share-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
        }

        .share-section h4 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-section h4 i {
            color: var(--accent-color);
        }

        .share-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .share-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .share-btn:hover::before {
            left: 100%;
        }

        .share-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .share-btn.wechat { background: #07c160; }
        .share-btn.weibo { background: #e6162d; }
        .share-btn.twitter { background: #1da1f2; }
        .share-btn.facebook { background: #1877f2; }
        .share-btn.linkedin { background: #0a66c2; }
        .share-btn.copy-link { 
            background: var(--primary-gradient); 
        }

        .share-btn.copied {
            background: #22c55e !important;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 微信二维码模态框 */
        .wechat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wechat-modal.show {
            display: flex;
        }

        .wechat-modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .wechat-modal-content h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .wechat-modal-content h3 i {
            color: #07c160;
        }

        .wechat-modal-content p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .wechat-modal-content .close-modal {
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(103, 58, 183, 0.4);
        }

        .wechat-modal-content .close-modal:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(103, 58, 183, 0.6);
        }

        /* 灯箱效果 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9998;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
        }

        .lightbox.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        /* 页脚 */
        .main-footer {
            background: rgba(5, 5, 8, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 50px 0 25px;
            margin-top: 60px;
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column li {
            margin-bottom: 10px;
        }

        .footer-column a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .footer-column a:hover {
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .footer-copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 0 30px;
            }
        }

        @media (max-width: 992px) {
            .blog-post-content {
                grid-template-columns: 1fr;
                gap: 35px;
            }
            
            .table-of-contents {
                position: static;
                margin-bottom: 35px;
                max-height: none;
            }
            
            .blog-post-page {
                padding: 90px 0 50px;
            }
        }

        @media (max-width: 768px) {
            .blog-post-header {
                padding: 30px 20px;
            }
            
            .blog-post-header h1 {
                font-size: 2rem;
            }
            
            .markdown-body {
                padding: 30px 20px;
            }
            
            .markdown-body h1 {
                font-size: 1.7rem;
            }
            
            .markdown-body h2 {
                font-size: 1.4rem;
            }
            
            .markdown-body h3 {
                font-size: 1.2rem;
            }
            
            .markdown-body p {
                text-indent: 1.5em;
                font-size: 1rem;
            }
            
            .container {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .blog-post-header h1 {
                font-size: 1.6rem;
            }
            
            .markdown-body {
                padding: 25px 15px;
            }
            
            .share-buttons {
                justify-content: center;
            }
            
            .back-link {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- 动态背景 -->
    <div class="background-animation"></div>
    
    <!-- 装饰性浮动元素 -->
    <div class="floating-elements" id="floating-elements"></div>
    
    <!-- 阅读进度条 -->
    <div class="reading-progress" id="reading-progress"></div>

    <main class="blog-post-page">
        <div class="container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 返回博客列表
            </a>

            <article class="blog-post-content">
                <div class="article-content">
                    <!-- 文章头部 -->
                    <header class="blog-post-header">
                        <h1 id="article-title">文章标题</h1>
                    </header>

                    <!-- 文章内容 -->
                    <div id="markdown-content" class="markdown-body">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>正在加载文章内容...</p>
                        </div>
                    </div>

                    <!-- 分享区域 -->
                    <div class="share-section">
                        <h4><i class="fas fa-share-alt"></i> 分享这篇文章</h4>
                        <div class="share-buttons">
                            <button class="share-btn wechat" onclick="shareToWechat()" title="微信分享">
                                <i class="fab fa-weixin"></i>
                            </button>
                            <a class="share-btn weibo" id="weibo-share" href="#" target="_blank" title="分享到微博">
                                <i class="fab fa-weibo"></i>
                            </a>
                            <a class="share-btn twitter" id="twitter-share" href="#" target="_blank" title="分享到Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a class="share-btn facebook" id="facebook-share" href="#" target="_blank" title="分享到Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="share-btn linkedin" id="linkedin-share" href="#" target="_blank" title="分享到LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <button class="share-btn copy-link" onclick="copyLink()" title="复制文章链接">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 目录导航 -->
                <aside class="table-of-contents">
                    <div class="toc-header">
                        <i class="fas fa-list-ul"></i> 文章目录
                    </div>
                    <ul class="toc-list" id="table-of-contents">
                        <li class="toc-item"><a href="#" class="toc-link">加载目录中...</a></li>
                    </ul>
                </aside>
            </article>
        </div>
    </main>

    <!-- 微信分享模态框 -->
    <div class="wechat-modal" id="wechat-modal">
        <div class="wechat-modal-content">
            <h3><i class="fab fa-weixin"></i> 微信分享</h3>
            <p>由于微信限制，请复制以下链接，在微信中打开并分享给好友：</p>
            <div style="background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; margin: 15px 0; word-break: break-all; font-size: 0.85rem;" id="share-url">
                <!-- 链接将在这里显示 -->
            </div>
            <button class="close-modal" onclick="closeWechatModal()">复制链接并关闭</button>
        </div>
    </div>

    <!-- 图片灯箱 -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <button class="lightbox-close">&times;</button>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="main-footer">
        <div class="container footer-container">
            <div class="footer-column footer-about">
                <h3 class="footer-logo">ChenyangLi</h3>
                <p style="color: var(--text-secondary); margin-top: 8px; font-size: 0.9rem;">记录技术思考与学习心得</p>
            </div>
            <div class="footer-column footer-links">
                <h4 class="footer-title">快速链接</h4>
                <ul>
                    <li><a href="../../index.html#hero"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="index.html"><i class="fas fa-blog"></i> 博客</a></li>
                    <li><a href="../../index.html#about"><i class="fas fa-user"></i> 关于我</a></li>
                </ul>
            </div>
            <div class="footer-column footer-connect">
                <h4 class="footer-title">联系我</h4>
                <ul>
                    <li><a href="mailto:leefem1004@gmail.com"><i class="fas fa-envelope"></i> 电子邮件</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <p>版权所有 &copy; <span id="currentYear"></span> 李晨阳. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置年份
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // 创建浮动背景元素
            createFloatingElements();
            
            // 加载文章
            loadMarkdown();
            
            // 初始化分享链接
            initShareLinks();
            
            // 初始化阅读进度条
            initReadingProgress();
            
            // 初始化图片灯箱
            initLightbox();
        });

        // 创建浮动背景元素
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const colors = [
                'rgba(103, 58, 183, 0.12)',
                'rgba(236, 72, 153, 0.12)',
                'rgba(79, 172, 254, 0.12)',
                'rgba(102, 126, 234, 0.12)'
            ];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                // 随机大小和位置
                const size = Math.random() * 200 + 80;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${x}%`;
                element.style.top = `${y}%`;
                element.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
                
                // 动画
                const duration = Math.random() * 15 + 15;
                const delay = Math.random() * 3;
                element.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(element);
            }
            
            // 添加浮动动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    33% { transform: translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px) rotate(120deg); }
                    66% { transform: translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px) rotate(240deg); }
                    100% { transform: translate(0, 0) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }

        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 加载并渲染Markdown文件
        async function loadMarkdown() {
            const mdFile = getQueryParam('post');
            const contentDiv = document.getElementById('markdown-content');

            if (!mdFile) {
                contentDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i><p>未指定文章</p></div>';
                return;
            }

            try {
                // 加载markdown文件
                const response = await fetch(mdFile);
                
                if (!response.ok) {
                    throw new Error('文章不存在');
                }

                const markdown = await response.text();
                
                // 配置marked选项
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });
                
                // 使用marked解析markdown
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

                // 更新页面标题和元数据
                const firstH1 = contentDiv.querySelector('h1');
                if (firstH1) {
                    const title = firstH1.textContent;
                    document.title = title + ' - Chenyang Li';
                    document.getElementById('article-title').textContent = title;
                }

                // 更新分享链接中的URL
                document.getElementById('share-url').textContent = window.location.href;
                
                // 生成目录
                generateTableOfContents();

            } catch (error) {
                contentDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i><p>加载文章失败: ${error.message}</p></div>`;
            }
        }

        // 生成目录
        function generateTableOfContents() {
            const content = document.getElementById('markdown-content');
            const headings = content.querySelectorAll('h1, h2, h3');
            const tocList = document.getElementById('table-of-contents');
            
            if (headings.length === 0) {
                tocList.innerHTML = '<li class="toc-item"><a href="#" class="toc-link">本文没有章节标题</a></li>';
                return;
            }
            
            tocList.innerHTML = '';
            let tocHTML = '';
            
            headings.forEach((heading, index) => {
                // 为标题添加id（如果还没有）
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                // 确定缩进级别
                const level = parseInt(heading.tagName.substring(1));
                const indent = (level - 1) * 15;
                
                tocHTML += `
                    <li class="toc-item" style="padding-left: ${indent}px;">
                        <a href="#${heading.id}" class="toc-link">${heading.textContent}</a>
                    </li>
                `;
            });
            
            tocList.innerHTML = tocHTML;
            
            // 平滑滚动到锚点
            document.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // 初始化阅读进度条
        function initReadingProgress() {
            const progressBar = document.getElementById('reading-progress');
            
            window.addEventListener('scroll', () => {
                const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrolled = (window.scrollY / windowHeight) * 100;
                progressBar.style.width = `${scrolled}%`;
            });
        }

        // 初始化图片灯箱
        function initLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.querySelector('.lightbox-close');
            
            // 点击图片打开灯箱
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'IMG' && e.target.closest('.markdown-body')) {
                    lightboxImg.src = e.target.src;
                    lightboxImg.alt = e.target.alt || '文章图片';
                    lightbox.classList.add('show');
                    document.body.style.overflow = 'hidden';
                }
            });
            
            // 关闭灯箱
            function closeLightbox() {
                lightbox.classList.remove('show');
                document.body.style.overflow = '';
            }
            
            lightboxClose.addEventListener('click', closeLightbox);
            
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // ESC键关闭灯箱
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('show')) {
                    closeLightbox();
                }
            });
        }

        // 社交分享功能
        function initShareLinks() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            
            // Weibo
            document.getElementById('weibo-share').href = 
                `https://service.weibo.com/share/share.php?url=${url}&title=${title}`;
            
            // Twitter
            document.getElementById('twitter-share').href = 
                `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
            
            // Facebook
            document.getElementById('facebook-share').href = 
                `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            
            // LinkedIn
            document.getElementById('linkedin-share').href = 
                `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
        }

        // 微信分享
        function shareToWechat() {
            document.getElementById('wechat-modal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeWechatModal() {
            copyLink();
            document.getElementById('wechat-modal').classList.remove('show');
            document.body.style.overflow = '';
        }

        // 复制链接
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.querySelector('.share-btn.copy-link');
                const originalHTML = btn.innerHTML;
                
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                console.error('复制失败: ', err);
                // 备用复制方法
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // 显示成功提示
                const btn = document.querySelector('.share-btn.copy-link');
                const originalHTML = btn.innerHTML;
                
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }

        // 关闭模态框
        document.getElementById('wechat-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeWechatModal();
            }
        });
    </script>
</body>
