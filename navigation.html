<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不喝水就犯困- 个性化起始页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-bg: #0f0f23;
            --card-bg: rgba(25, 25, 35, 0.85);
            --text-color: #e0e0e0;
            --text-secondary: #b0b0c0;
            --transition-speed: 0.3s;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景粒子 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .theme-btn {
            background: var(--primary-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover {
            transform: rotate(30deg);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 头部区域 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .header h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
            letter-spacing: 1px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* 时间天气部件 */
        .info-widgets {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .widget {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
            text-align: center;
            transition: transform var(--transition-speed);
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .widget h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .time {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .date {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .weather-info {
            font-size: 1.8rem;
            font-weight: 300;
        }

        /* 搜索区域 */
        .search-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-tab {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .search-tab.active {
            background: var(--primary-color);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .search-box {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            padding: 20px 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-color);
            transition: all var(--transition-speed);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-box button {
            padding: 0 35px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.4);
        }

        /* 分类区域 */
        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .category {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform var(--transition-speed);
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .category h2 {
            color: var(--secondary-color);
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .edit-category {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .edit-category:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: rotate(90deg);
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: all var(--transition-speed);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform var(--transition-speed);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .link-card:hover::before {
            transform: scaleX(1);
        }

        .link-icon {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--secondary-color);
        }

        .link-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .link-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* 背景控制 */
        .bg-controls {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-controls h3 {
            margin-bottom: 20px;
            color: var(--secondary-color);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bg-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .bg-preset {
            display: flex;
            gap: 15px;
        }

        .bg-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bg-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .bg-btn.active {
            background: var(--primary-color);
        }

        .bg-input-group {
            display: flex;
            flex: 1;
            min-width: 300px;
            gap: 10px;
        }

        .bg-input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-color);
        }

        .bg-input-group button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed);
        }

        .bg-input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .category-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box button {
                justify-content: center;
                padding: 18px;
            }
            
            .category-container {
                grid-template-columns: 1fr;
            }
            
            .links {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .bg-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .bg-input-group {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .info-widgets {
                flex-direction: column;
                align-items: center;
            }
            
            .widget {
                width: 100%;
            }
            
            .search-tabs {
                flex-direction: column;
            }
            
            .search-tab {
                justify-content: center;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

    <script>
        // 全局变量
        let currentEngine = 'google';
        let isDarkTheme = true;

        // 初始化函数
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            initParticles();
            loadSavedBg();
            updateLinkCount();
        }

        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN');
            const dateStr = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
            
            // 模拟温度变化（实际应用中应该调用天气API）
            const hour = now.getHours();
            let temp = 20 + Math.sin(hour * Math.PI / 12) * 8;
            document.getElementById('temperature').textContent = `${Math.round(temp)}°C`;
        }

        // 初始化粒子背景
        function initParticles() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#6c5ce7" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#a29bfe",
                            opacity: 0.2,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" }
                        }
                    },
                    retina_detect: true
                });
            }
        }

        // 搜索功能
        function switchSearch(engine) {
            currentEngine = engine;
            document.querySelectorAll('.search-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 更新搜索框提示
            const searchInput = document.getElementById('searchInput');
            const placeholders = {
                google: '在Google中搜索...',
                bing: '在Bing中搜索...',
                baidu: '在百度中搜索...',
                github: '在GitHub中搜索...',
                youtube: '在YouTube中搜索...'
            };
            searchInput.placeholder = placeholders[engine] || '输入关键词搜索...';
        }

        function doSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const engines = {
                google: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
                bing: `https://www.bing.com/search?q=${encodeURIComponent(query)}`,
                baidu: `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`,
                github: `https://github.com/search?q=${encodeURIComponent(query)}`,
                youtube: `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`
            };

            window.open(engines[currentEngine] || engines.google, '_blank');
        }

        // 搜索框回车支持
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doSearch();
            }
        });

        // 背景控制功能
        function setBgPreset(preset) {
            const body = document.body;
            const buttons = document.querySelectorAll('.bg-preset .bg-btn');
            
            // 移除所有按钮的active类
            buttons.forEach(btn => btn.classList.remove('active'));
            // 给当前按钮添加active类
            event.target.classList.add('active');
            
            const backgrounds = {
                default: 'linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%)',
                gradient1: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)',
                gradient2: 'linear-gradient(135deg, #2d0b5f 0%, #1a0b3e 50%, #0d0221 100%)',
                gradient3: 'linear-gradient(135deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%)'
            };
            
            body.style.backgroundImage = backgrounds[preset] || backgrounds.default;
            body.style.backgroundSize = 'cover';
            body.style.backgroundPosition = 'center';
            body.style.backgroundAttachment = 'fixed';
            
            // 保存到本地存储
            localStorage.setItem('bgPreset', preset);
            localStorage.removeItem('bgImage'); // 清除自定义背景
        }

        function setCustomBg() {
            const url = document.getElementById('bgUrl').value.trim();
            if (!url) return;

            const body = document.body;
            body.style.backgroundImage = `url(${url})`;
            body.style.backgroundSize = 'cover';
            body.style.backgroundPosition = 'center';
            body.style.backgroundAttachment = 'fixed';
            
            // 保存到本地存储
            localStorage.setItem('bgImage', url);
            localStorage.removeItem('bgPreset'); // 清除预设背景
            
            // 更新按钮状态
            document.querySelectorAll('.bg-preset .bg-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function resetBg() {
            const body = document.body;
            body.style.backgroundImage = '';
            body.style.background = 'linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%)';
            
            // 重置按钮状态
            document.querySelectorAll('.bg-preset .bg-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.bg-preset .bg-btn:first-child').classList.add('active');
            
            // 清除本地存储
            localStorage.removeItem('bgImage');
            localStorage.removeItem('bgPreset');
            document.getElementById('bgUrl').value = '';
        }

        function loadSavedBg() {
            const savedImage = localStorage.getItem('bgImage');
            const savedPreset = localStorage.getItem('bgPreset');
            
            if (savedImage) {
                document.body.style.backgroundImage = `url(${savedImage})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
                document.getElementById('bgUrl').value = savedImage;
            } else if (savedPreset) {
                setBgPreset(savedPreset);
                // 设置对应的按钮为active
                document.querySelectorAll('.bg-preset .bg-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.textContent.includes(
                        savedPreset === 'default' ? '默认' : 
                        savedPreset === 'gradient1' ? '渐变1' :
                        savedPreset === 'gradient2' ? '渐变2' : '渐变3'
                    )) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        // 主题切换
        document.getElementById('themeToggle').addEventListener('click', function() {
            const themeBtn = document.getElementById('themeToggle');
            const icon = themeBtn.querySelector('i');
            
            if (isDarkTheme) {
                // 切换到浅色主题
                document.documentElement.style.setProperty('--dark-bg', '#f0f2f5');
                document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.9)');
                document.documentElement.style.setProperty('--text-color', '#333');
                document.documentElement.style.setProperty('--text-secondary', '#666');
                icon.className = 'fas fa-sun';
                document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                isDarkTheme = false;
            } else {
                // 切换到深色主题
                document.documentElement.style.setProperty('--dark-bg', '#0f0f23');
                document.documentElement.style.setProperty('--card-bg', 'rgba(25, 25, 35, 0.85)');
                document.documentElement.style.setProperty('--text-color', '#e0e0e0');
                document.documentElement.style.setProperty('--text-secondary', '#b0b0c0');
                icon.className = 'fas fa-moon';
                document.body.style.background = 'linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%)';
                isDarkTheme = true;
            }
            
            // 保存主题偏好
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
        });

        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            // 如果保存的是浅色主题，切换一次
            document.getElementById('themeToggle').click();
        }

        // 其他功能
        function editCategory(category) {
            alert(`编辑 ${category} 分类功能正在开发中...`);
            // 实际应用中，这里可以打开一个模态框来编辑分类中的链接
        }

        function addNewLink() {
            const url = prompt('请输入要添加的网站URL：');
            if (url) {
                const title = prompt('请输入网站名称：');
                if (title) {
                    const category = prompt('请选择分类 (1.娱乐影音 2.开发工具 3.购物平台 4.社交媒体 5.新闻资讯 6.学习资源)：');
                    alert(`链接 "${title}" 已添加到分类 ${category}`);
                    updateLinkCount();
                }
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').focus();
        }

        function updateLinkCount() {
            const links = document.querySelectorAll('.link-card');
            document.getElementById('linkCount').textContent = links.length;
            
            // 更新最后更新时间
            const now = new Date();
            const lastUpdate = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('lastUpdate').textContent = lastUpdate;
        }

        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
